<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form method="post">
        <fieldset>
            <legend>Add User</legend>

            <div>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="first_name" required>
            </div>

            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="last_name" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="guest">Guest</option>
                </select>
            </div>

            <div>
                <p>Choose your favorite programming language:</p>
                <input type="radio" id="HTML" name="favorite_language" value="HTML" required>
                <label for="HTML">HTML</label><br>

                <input type="radio" id="CSS" name="favorite_language" value="CSS">
                <label for="CSS">CSS</label><br>

                <input type="radio" id="JavaScript" name="favorite_language" value="JavaScript">
                <label for="JavaScript">JavaScript</label><br>
            </div>

            <div>
                <textarea name="comments" id="comments" rows="4" cols="50"
                    placeholder="Enter your comments here..."></textarea>
            </div>

            <div>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div>
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Sign up for the newsletter</label>
            </div>

            <div>
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Agree to the terms and conditions</label>
            </div>

            <div>
                <button type="submit">Submit</button>
            </div>

        </fieldset>
    </form>
</body>

</html>
